<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Erreur 500 - Erreur Serveur</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a2e;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .error-container {
            text-align: center;
            background-color: rgba(26, 26, 46, 0.8);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.5);
            perspective: 1000px;
        }
        .error-code {
            font-size: 10rem;
            font-weight: bold;
            color: #CC5500;
            text-shadow: 0 0 30px #a84906;
            animation: glitch 2s infinite;
        }
        .error-message {
            margin-top: 1rem;
            font-size: 1.5rem;
        }
        @keyframes glitch {
            2%, 64% { transform: translate(2px, 0) skew(0deg); }
            4%, 60% { transform: translate(-2px, 0) skew(0deg); }
            62% { transform: translate(0, 0) skew(5deg); }
        }
        .btn-retry {
            margin-top: 2rem;
            background-color: #CC5500;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-retry:hover {
            background-color: #CC5500;
            transform: scale(1.1);
        }
        .server-icon {
            font-size: 3rem;
            color: #CC5500;
            margin-bottom: 1rem;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="error-container text-center">
        <div class="server-icon">üñ•Ô∏è</div>
        <div class="error-code">500</div>
        <h1 class="error-message">Erreur Serveur Interne</h1>
        <p>Un probl√®me est survenu sur notre serveur. R√©essayez plus tard.</p>
        <a href="{% url 'home' %}" class="btn btn-danger btn-retry">R√©essayer</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const errorCode = document.querySelector('.error-code');
            const container = document.querySelector('.error-container');

            // Animation de glitch
            setInterval(() => {
                errorCode.style.color = `hsl(${Math.random() * 360}, 50%, 50%)`;
            }, 500);

            // Effet de parallaxe
            container.addEventListener('mousemove', (e) => {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 20;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 20;
                container.style.transform = `rotateX(${yAxis}deg) rotateY(${xAxis}deg)`;
            });

            container.addEventListener('mouseleave', () => {
                container.style.transform = 'rotateX(0deg) rotateY(0deg)';
            });
        });
    </script>
</body>
</html>
